<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="/src/css/style.css">
</head>
<body>
    
    <main>
        <h1>Contact</h1>
        <form action="#">
            <div>
                <div>
                    <input type="text" name="first-name" placeholder="Prénom" required>
                    <div></div>
                </div>
                <div>
                    <input type="text" name="last-name" placeholder="Nom de famille" required>
                    <div></div>
                </div>
            </div>
                <div>
                    <input type="email" name="email" placeholder="Email" required>
                    <div></div>
                </div>
                <div>
                    <textarea name="Message" placeholder="Message" rows="3" required></textarea>
                    <div class="form__separateur"></div>
                </div>
            <button type="submit" onclick="alert('Le message a bien été envoyé')">Terminé !</button>
        </form>
    </main>
</body>
</html>
